  <p></p>
  <p class="focus">Focus on the <br/> ocean waves</p>


    <div class="your-container">
        <svg
          class="css-waves"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 24 150 28"
          preserveAspectRatio="none"
          shape-rendering="auto"
        >
          <defs>
            <path
              id="wave-pattern"
              d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
            ></path>
          </defs>
          <g class="animated-waves">
            <use href="#wave-pattern" x="48" y="0" fill="#B2D1EF"></use>
            <use href="#wave-pattern" x="48" y="3" fill="#b2d0efb2"></use>
            <use href="#wave-pattern" x="48" y="5" fill="#4873c9"></use>
            <use href="#wave-pattern" x="48" y="7" fill="#b2d0efb2"></use>
          </g>
        </svg>
